<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Jquery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link to Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cinzel|News+Cycle&display=swap" rel="stylesheet">

</head>

<body>

    

    <!-- This will display the random number to the player. -->

    <div class="card">
        
        <div class="card-body">
          <h5 class="card-title" id="comp-num">Computer's Number</h5>
          <p id="comp-random-number"></p>
          
        </div>
      </div>

    <!-- This will display the players total score, as he presses the crystals. -->

      <div class="card">
        
        <div class="card-body">
          <h5 class="card-title" id="player-num">Player Score</h5>
          <p id="player-total-score"></p>
          
        </div>
      </div>

      <!-- This will display the players wins. -->

      <div class="card" >
        
        <div class="card-body">
          <h5 class="card-title">Wins</h5>
          <p id="wins"></p>
          
        </div>
      </div>

      <!-- This will display the players loses. -->

      <div class="card">
        
        <div class="card-body">
          <h5 class="card-title">Loses</h5>
          <p id="loses"></p>
          
        </div>
      </div>
    
    
     



<div class="jumbotron jumbotron-fluid jum">
    <div class="container">
      <h1 class="display-4">Crystal Collector</h1>
      <p class="lead">Match the computers number with your player score by clicking on any of the four crystals below, but be careful not to go over or you will lose. Also, the crystals will not always have the same number after each round ends.</p>

       <div id="grid">

        <button id="button-1" class="crystal" value="1">
            <img src="assets/images/green.jpeg" alt="a green crystal" class="img-button"/>
        </button>

        <button id="button-2" class="crystal" value="2">
            <img src="assets/images/purple.jpeg" alt="a purple cystal" class="img-button" />
        </button>
    
        <button id="button-3" class="crystal" value="3">
            <img src="assets/images/clear.jpeg" alt="clear crystal" class="img-button" />
        </button>
    
        <button id="button-4" class="crystal" value="4">
            <img src="assets/images/teal.jpeg" alt="teal crystal" class="img-button" />
        </button>
    
    </div>
    </div>
  </div>

    <!-- Four crystal buttons -->

   

    <!-- Linking Javascript -->
    <script src="assets/javascript/game.js"></script>

</body>
</html>
