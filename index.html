<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Jquery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>




</head>

<body>

    <h1>Crystal Collector</h1>

    <!-- This will display the random number to the player. -->
<div id="comp-random-number"></div>

<!-- This will display the players total score, as he presses the crystals. -->
<div id="player-total-score"></div>

<!-- This will display the players wins. -->

<div id="wins"></div>

<!-- This will display the players loses. -->

<div id="loses"></div>

    <!-- Four crystal buttons -->

    <div id="grid">

        <button id="button-1" class="crystal" value="1">
            <img src="assets/images/green.jpeg" alt="a green crystal" class="img-button"/>
        </button>

        <button id="button-2" class="crystal" value="2">
            <img src="assets/images/purple.jpeg" alt="a purple cystal" class="img-button" />
        </button>
    
        <button id="button-3" class="crystal" value="3">
            <img src="assets/images/clear.jpeg" alt="clear crystal" class="img-button" />
        </button>
    
        <button id="button-4" class="crystal" value="4">
            <img src="assets/images/teal.jpeg" alt="teal crystal" class="img-button" />
        </button>
    
    </div>

    <!-- Linking Javascript -->
    <script src="assets/javascript/game.js"></script>

</body>
</html>
